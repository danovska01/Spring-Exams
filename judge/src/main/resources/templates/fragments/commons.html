<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
  <meta charset="UTF-8"/>
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <title>JUDGE</title>
  <link rel="stylesheet" href="/css/reset-css.css">
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<header th:fragment="navigation">
  <nav class="navbar navbar-expand-lg rounded navbar-dark bg-judge font-weight-bold">
    <a class="navbar-brand" href="#">JUDGE</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="/">Home</a>
        </li>
        <th:block th:if="${@currentUser.id == null}">
        <li class="nav-item active">
          <a class="nav-link" href="users/login">Login</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="users/register">Register</a>
        </li>
        </th:block>

        <th:block th:unless="${@currentUser.id == null}">

          <li class="nav-item col-md-4">
            <a class="nav-link text-white active h5" href="/problems/create">Create Problem</a>
          </li>
          <li class="nav-item col-md-4">
            <a class="nav-link text-white active h5" href="/users/logout">Logout</a>
          </li>
        </th:block>
      </ul>
    </div>
  </nav>
</header>

<footer  th:fragment="footer" class="mt-5">
  <div class="container-fluid bg-judge rounded">
    <div class="text-white p-2 text-center">&copy; CopyRight Sanity Web Design Studios 2019. All rights
      reserved.
    </div>
  </div>
</footer>

</body>
</html>
