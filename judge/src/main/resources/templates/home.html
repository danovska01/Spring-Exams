<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons::head"></head>
<body>
<div class="container-fluid">
    <header th:replace="fragments/commons::navigation"></header>
    <main class="mt-3 mb-3">
        <div id="problems">
            <div class="problem-row d-flex justify-content-around row mt-4">

                <div th:each="problem : ${problemSet}" th:object="${problem}"
                     class="problem bg-judge text-white rounded p-3 col-md-2">
                    <h5 th:text="*{name}" class="text-center font-weight-bold">Create-a-House-Matic</h5>
                    <h5 class="text-center mt-3"  th:text="|Completed, ${problem.points ?: 0} %|">Completed: 75%</h5>
                    <hr class="hr-2 bg-white">
                    <div class="d-flex justify-content-between mt-4">
                        <a th:href="@{/problems/submit/{id}(id = *{id})}"
                           class="text-white font-weight-bold"><h5>Submit</h5></a>
                        <a th:href="@{/problems/details/{id}(id = *{id})}"
                           class="text-white font-weight-bold"><h5>Details</h5></a>
                    </div>
                </div>


            </div>
        </div>
    </main>
    <footer th:replace="fragments/commons::footer"></footer>
</div>
</body>
</html>
